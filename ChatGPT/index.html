  <!-- 模型选择下拉菜单 -->
  <div class="model-dropdown" id="model-dropdown" style="display: none;">
    <!-- 模型列表将动态生成 -->
  </div>

  <!-- API设置弹窗 -->
  <div class="modal" id="api-modal" style="display: none;">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>API 设置</h2>
        <button class="modal-close" id="modal-close">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>API Base URL</label>
          <input type="text" id="api-url-input" placeholder="https://api.openai.com/v1" class="form-input">
        </div>
        <div class="form-group">
          <label>API Key</label>
          <input type="password" id="api-key-input" placeholder="sk-..." class="form-input">
          <button class="toggle-password" id="toggle-password">👁️</button>
        </div>
        <div class="form-group">
          <label>系统提示词 (全局)</label>
          <textarea id="system-prompt-input" placeholder="例如: 回答我时要喊我宝宝,并加入几个可爱的emoji,中文和我交流" class="form-input" rows="3" style="resize: vertical; font-family: inherit;"></textarea>
          <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">系统提示词会在每次对话开始时自动添加,用于设定AI的回复风格</div>
        </div>

        <!-- 彩蛋设置 -->
        <div class="form-group" style="border-top: 1px solid var(--border-light); padding-top: 16px; margin-top: 16px;">
          <label style="font-weight: 600; margin-bottom: 12px; display: block;">🎉 彩蛋效果</label>

          <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
            <span style="font-size: 14px;">显示消息时间戳</span>
            <label class="toggle-switch">
              <input type="checkbox" id="timestamp-toggle">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
            <span style="font-size: 14px;">鼠标拖尾效果</span>
            <label class="toggle-switch">
              <input type="checkbox" id="mouse-trail-toggle">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
            <span style="font-size: 14px;">点击烟花效果</span>
            <label class="toggle-switch">
              <input type="checkbox" id="fireworks-toggle">
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div id="intensity-slider-container" style="margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--border-light); display: none;">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
              <span style="font-size: 14px;">特效强度</span>
              <span id="intensity-value" style="font-size: 13px; color: var(--text-secondary); font-weight: 500;">30%</span>
            </div>
            <input type="range" id="effects-intensity-slider" min="0" max="100" value="30"
                   style="width: 100%; height: 4px; border-radius: 2px; outline: none; -webkit-appearance: none;
                          background: linear-gradient(to right, var(--accent) 30%, var(--border-light) 30%);">
          </div>
        </div>
        <div class="form-group">
          <button class="btn-primary" id="fetch-models-btn">获取模型列表</button>
        </div>
        <div class="models-list" id="models-list" style="display: none;">
          <label>可用模型：</label>
          <div id="available-models"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-danger" id="clear-cache-btn" style="margin-right: auto;">清除缓存</button>
        <button class="btn-secondary" id="cancel-btn">取消</button>
        <button class="btn-primary" id="save-settings-btn">保存设置</button>
      </div>
    </div>
  </div>

  <!-- 会话提示词弹窗 -->
  <div class="modal" id="session-prompt-modal" style="display: none;">
    <div class="modal-overlay" id="session-prompt-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>会话提示词</h2>
        <button class="modal-close" id="session-prompt-close">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>仅对当前会话生效的提示词</label>
          <textarea id="session-prompt-textarea" placeholder="例如: 回答时请使用简洁的语言,不超过100字" class="form-input" rows="5" style="resize: vertical; font-family: inherit;"></textarea>
          <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">会话提示词会与全局提示词合并使用</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="session-prompt-cancel">取消</button>
        <button class="btn-primary" id="session-prompt-save">保存</button>
      </div>
    </div>
  </div>

  <script src="effects.js"></script>
  <script src="modern-gpt.js"></script>
</body>
</html>
